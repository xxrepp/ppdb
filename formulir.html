<html>
    <head>
        <title>Formulir PPDB MTsN 1 Kota Prabumulih</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formulir.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="card">
                <form action="action.html">
                    <p>Nama</p>
                    <input type="text" placeholder="Nama" required><br><br>
                    <p>NISN</p>
                    <input type="text" placeholder="NISN" required><br><br>
                    <p>Asal Sekolah</p>
                    <input type="text" placeholder="Asal Sekolah" required><br><br>
                    <p>Tempat Lahir</p>
                    <input type="text" placeholder="Tempat Lahir" required><br><br>
                    <p>Tanggal Lahir</p>
                    <input type="date" placeholder="Tanggal Lahir" required><br><br>
                    <p>Alamat</p>
                    <input type="text" placeholder="Alamat" required><br><br>
                    <p>Nama Orang Tua</p>
                    <input type="text" placeholder="Nama Orang Tua" required><br><br>
                    <p>Nomor HP</p>
                    <input type="text" placeholder="Nomor HP" required><br><br>
                    <p>Rata-rata Nilai</p>
                    <input type="text" placeholder="Rata-rata Nilai" required><br><br>
                    <p>Unggah dokumen nilai raport</p>
                    <label for="myfile">Pilih file:</label>
                    <input type="file" id="myfile" name="myfile"><br><br>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
    </body>
</html>
