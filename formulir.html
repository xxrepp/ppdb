    <title>Formulir PPDB Online</title>
  </head>

  <body style="background-color: #064635">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: green">
      <div class="container">
        <a class="navbar-brand" href="#">PPDB MTsN 1 Kota Prabumulih</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- Formulir -->
    <div class="card mx-5 px-5 pt-3">
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="nama" class="col-sm-2 col-form-label">nama</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nama" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="NISN" class="col-sm-2 col-form-label">NISN</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nisn" />
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="laki" checked />
                <label class="form-check-label" for="gridRadios1"> Laki-Laki </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="perempuan" />
                <label class="form-check-label" for="gridRadios2"> Perempuan </label>
              </div>
            </div>
          </fieldset>
          <div class="row mb-3">
            <label for="tempat-lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tempat-lahir" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="tanggal-lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="tanggal-lahir" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="agama" class="col-sm-2 col-form-label">Agama</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="agama" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="asal-sekolah" class="col-sm-2 col-form-label">Asal Sekolah</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="asal-sekolah" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="nama-ortu" class="col-sm-2 col-form-label">Nama Orang Tua</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nama-ortu" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="nomor-hp" class="col-sm-2 col-form-label">Nomor HP</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nomor-hp" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="nilai" class="col-sm-2 col-form-label">Rata-rata Nilai</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nilai" />
            </div>
          </div>
          <div class="row mb-3">
            <label for="raport" class="col-sm-2 col-form-label">Upload File Raport</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="raport" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">DAFTAR</button>
        </form>
      </div>
    </div>
    <!-- Formulir -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
